spring:
  data:
    rest:
      base-path: /api
logging:
  file: /tmp/coatrack.log
  level:
    nl: DEBUG
    org: INFO
    com: DEBUG
ygg:
  admin:
    server:
      url: http://localhost:8080
    servicecovers:
      path: /tmp
      url: http://localhost/coatrack-servicecovers/

    payment.commision:
      variable: 50
      fix: 1
      bookKeeping.contact: email@example.com
    api-base-url-for-gateway: https://coatrack.eu/api/
    call-request-fee: 0
    database:
      insertSampleDataOnStartup: true
    gettingStarted:
      consumer:
        testService:
          provider.username: BrunoSilvaATB
          uriIdentifier: getting-started-service-consumer
  mail:
    verification.server.url: http://localhost:8080
  proxy:
    executable-jar:
      path: ~
      filename-original-prefix: coatrack-proxy-
      filename-custom:
        prefix: coatrack-gateway-
        suffix: .jar
    generate-bootstrap-properties:
      spring.application.name.prefix: ygg-proxy-
      spring.cloud.config.uri: http://coatrack.eu:8999
    server.port.defaultValue: 8088